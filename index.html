<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’˜ Valentine?</title>
  <style>
    :root { --bg1:#fff0f6; --bg2:#ffe3ef; --card:#ffffffd9; --text:#2b2b2b; }
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh;
      display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(900px 600px at 90% 90%, #ffd6e8, transparent 55%),
                  linear-gradient(135deg, var(--bg1), #fff);
      color: var(--text);
      overflow:hidden;
    }
    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.35;
      background-image:
        radial-gradient(circle at 10% 20%, #ff4d6d 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, #ff758f 0 2px, transparent 3px),
        radial-gradient(circle at 70% 30%, #ff4d6d 0 2px, transparent 3px),
        radial-gradient(circle at 90% 60%, #ff758f 0 2px, transparent 3px);
      background-size: 220px 220px;
      animation: floaty 12s linear infinite;
    }
    @keyframes floaty {
      from { transform: translateY(0); }
      to   { transform: translateY(-120px); }
    }

    .card{
      width:min(560px, 92vw);
      padding:28px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid #ffffffaa;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align:center;
      position:relative;
    }
    h1{
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing:.2px;
    }
    p{
      margin: 0 0 22px;
      font-size: 15px;
      opacity:.85;
    }

    .arena{
      position:relative;
      width: 100%;
      height: 180px;
      border-radius: 18px;
      background: linear-gradient(180deg, #ffffffb5, #ffffff60);
      border: 1px dashed #ff9ebb;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    button{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    #yesBtn{
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color:white;
      box-shadow: 0 10px 20px rgba(255,77,109,.25);
      margin-right: 14px;
    }
    #yesBtn:active{ transform: scale(.98); }

    /* The "No" button is positioned absolutely so it can run away */
    #noBtn{
      position:absolute;
      left: 62%;
      top: 55%;
      transform: translate(-50%, -50%);
      background: #1f2430;
      color: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
    }

    .result{
      margin-top: 18px;
      font-size: 16px;
      font-weight: 700;
      min-height: 22px;
    }

    .confetti{
      position:fixed; inset:0; pointer-events:none;
      overflow:hidden;
    }
    .piece{
      position:absolute;
      width: 10px; height: 14px;
      border-radius: 3px;
      opacity:.9;
      animation: fall 1.4s ease-in forwards;
    }
    @keyframes fall{
      0%   { transform: translateY(-20px) rotate(0deg); opacity:1; }
      100% { transform: translateY(110vh) rotate(540deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>(Be honestâ€¦ but not *too* honest ðŸ˜Œ)</p>

    <div class="arena" id="arena">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn" aria-label="No">No ðŸ™ƒ</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const confetti = document.getElementById("confetti");

    // Keep "No" from being clickable even if someone manages to tap it.
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      runAway();
    });

    // Run away on hover (desktop) and on touchstart (mobile)
    noBtn.addEventListener("mouseenter", runAway);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // stops the tap click
      runAway();
    }, { passive: false });

    // Also run away if pointer gets close (fun + makes it even harder to click)
    arena.addEventListener("pointermove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const dist = Math.hypot(dx, dy);
      if (dist < 80) runAway();
    });

    function runAway(){
      const pad = 12;
      const a = arena.getBoundingClientRect();

      // pick a random spot within the arena bounds
      const x = pad + Math.random() * (a.width - pad * 2);
      const y = pad + Math.random() * (a.height - pad * 2);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(-50%, -50%)";

      // tiny wiggle so it feels alive
      noBtn.animate([
        { transform: "translate(-50%, -50%) rotate(0deg) scale(1)" },
        { transform: "translate(-50%, -50%) rotate(6deg) scale(1.02)" },
        { transform: "translate(-50%, -50%) rotate(-6deg) scale(1.02)" },
        { transform: "translate(-50%, -50%) rotate(0deg) scale(1)" },
      ], { duration: 220, easing: "ease-out" });
    }

    yesBtn.addEventListener("click", () => {
      result.textContent = "YAY!! ðŸ’ž I knew it! Get ready for extra love, snacks, and cute pics ðŸ¥¹ðŸ“¸";
      popConfetti();
      yesBtn.disabled = true;
      yesBtn.style.opacity = 0.85;
      noBtn.style.opacity = 0.6;
    });

    function popConfetti(){
      const colors = ["#ff4d6d", "#ff758f", "#ffd6e8", "#1f2430", "#ffb3c6"];
      for(let i=0;i<90;i++){
        const d = document.createElement("div");
        d.className = "piece";
        d.style.left = Math.random() * 100 + "vw";
        d.style.top = (-10 - Math.random()*30) + "px";
        d.style.background = colors[Math.floor(Math.random()*colors.length)];
        d.style.transform = `rotate(${Math.random()*180}deg)`;
        d.style.animationDuration = (1 + Math.random()*1.2) + "s";
        d.style.width = (6 + Math.random()*10) + "px";
        d.style.height = (8 + Math.random()*14) + "px";
        confetti.appendChild(d);
        setTimeout(() => d.remove(), 2200);
      }
    }

    // Put No somewhere random on load
    runAway();
  </script>
</body>
</html>
